{% extends "Common.html" %}

{% block bodydata %}
    <h2>Sanitized File Generation</h2>
    <form id="frm" name="frm" method="post" action="/ProcessSanitizedFileGenerationOperation" enctype="multipart/form-data">
    
        <input type="hidden" name="operation" value="{{operation}}"/>
        <input type="hidden" name="unqid" value="{{row.ehrRecordID}}"/>
        
        <div class="form-group row">
        <label for="doctorName" class="col-sm-2 col-form-label">Eff Date</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" readonly name="effDate" id="effDate" placeholder="Eff Date" value="{{row.effDate}}" required>
        </div>
      </div>
        <div class="form-group row">
        <label for="doctorName" class="col-sm-2 col-form-label">Patient Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" readonly name="patientName" id="patientName" placeholder="Patient Name" value="{{row.patient.patientName}}" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="doctorName" class="col-sm-2 col-form-label">Doctor Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" readonly name="doctorName" id="doctorName" placeholder="Doctor Name" value="{{row.doctor.doctorName}}" required>
        </div>
      </div>
      
      <div class="form-group row">
        <label for="specialization" class="col-sm-2 col-form-label">Disease</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" readonly name="disease" id="disease" placeholder="Disease" value="{{row.disease}}" required>
        </div>
      </div>
      
       <input type="hidden" class="form-control" name="hprescriptionFileName" id="hprescriptionFileName" value="{{row.prescriptionFileName}}" required>
      

      
      <div class="text-center">
            <button type="submit" class="btn btn-outline-primary btn-sm ">Generate Sanitized File</button>
            <a href="/SanitizedFileGenerationListing" class="btn btn-outline-primary btn-sm ">Cancel</a>            
      </div>
    </form>
    
{% endblock %}
